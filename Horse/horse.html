<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foal Color Calculator</title>
    <script src="https://kit.fontawesome.com/b631726285.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Sacramento&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <!-- Header bar -->
      <div id="head">
        <a id="menuButton">
          <i class="fas fa-bars"></i>
        </a>
        <h1>Welcome<span id="user"></span>!</h1>
        <a id="addButton">
          <i id="rot" class="fas fa-plus-circle"></i>
        </a>
      </div>

      <!-- Menu navigation -->
      <div id="menu">
        <ul>
          <li>
            <a id="addUser">Add/Change Username</a>
          </li>
          <li>
            <a id="add">Add a Horse</a>
          </li>
          <li>
            <a href="../index.html">Logout</a>
          </li>
        </ul>      
      </div>

      <!-- List of User's horses -->
      <div id="main" class="show">
        <ul id="horses" class="horseStyles">
          <!-- see Horse.js for functions to render this html. -->
        </ul>
      </div>

      <!-- Form to make a new Horse -->
      <div id="makeHorse" style="display:none">
        <form name="newHorse" id="newHorse">
          <ul>
            <li class="spacer">
              <label for="name">Horse's Name:</label>
              <input type="text" id="name" placeholder="ie Ruby's Foal">
            </li>
            <li><label for="damColor">Dam's coat color:</label>
              <select id="damColor">
                <option value="0" selected>Select Color</option>
                <option value="1">Bay</option>
                <option value="2">Black</option>
                <option value="3">Brown</option>
                <option value="4">Grullo (Black Dun)</option>
                <option value="5">Bay Dun (Zebra Dun)</option>
                <option value="6">Buckskin</option>
                <option value="7">Cremello</option>
                <option value="8">Red Dun</option>
                <option value="9">Champagne</option>
                <option value="10">Red (Chestnut/Sorrel)</option>
                <option value="11">Palomino</option>
                <option value="12">Silver Dapple</option>
              </select>
            </li>
            <li>
              <label for="damPattern">Dam's Coat Pattern:</label>
              <select name="damPattern" id="damPattern">
                <option value="None" selected>Solid</option>               
                <option value="13">Appaloosa</option>
                <option value="14">Sabino</option>
                <option value="15">Tobiano</option>
                <option value="16">Overo</option>
                <option value="17">Roan</option>
                <option value="18">Tobiano</option>
              </select>
            </li>
            <li class="spacer">
              <label for="damGray">Gray?</label>
              <input type="checkbox" id="damGray">
            </li>
            <li>
              <label for="sireColor">Sire's coat color:</label>
              <select id="sireColor">
                <option value="0" selected>Select Color</option>
                <option value="1">Bay</option>
                <option value="2">Black</option>
                <option value="3">Brown</option>
                <option value="4">Grullo (Black Dun)</option>
                <option value="5">Bay Dun (Zebra Dun)</option>
                <option value="6">Buckskin</option>
                <option value="7">Cremello</option>
                <option value="8">Red Dun</option>
                <option value="9">Champagne</option>
                <option value="10">Red (Chestnut/Sorrel)</option>
                <option value="11">Palomino</option>
                <option value="12">Silver Dapple</option>
              </select>
            </li>
            <li>
              <label for="sirePattern">Sire's coat Pattern:</label>
              <select name="sirePattern" id="sirePattern">
                <option value="None" selected>Solid</option>               
                <option value="13">Appaloosa</option>
                <option value="14">Sabino</option>
                <option value="15">Tobiano</option>
                <option value="16">Overo</option>
                <option value="17">Roan</option>
                <option value="18">Tobiano</option>
              </select>
            </li>
            <li>
              <label for="sireGray">Gray?</label>
              <input type="checkbox" id="sireGray">
            </li>
          </ul>
          <button id="submitForm">Calculate Coat Color</button>
        </form>
      </div>
    </main>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
